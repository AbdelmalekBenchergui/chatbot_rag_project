{% extends 'rag_app/base.html' %}

{% block title %}Connexion - RAG Application{% endblock %}

{% block content %}
<div class="d-flex justify-center align-center" style="min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-header text-center">
            <h2 class="card-title">
                <i class="fas fa-sign-in-alt"></i> Connexion
            </h2>
            <p style="color: #7f8c8d; margin-top: 0.5rem;">Connectez-vous à votre compte</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">
                    <i class="fas fa-user"></i> Nom d'utilisateur
                </label>
                <input type="text" 
                       name="username" 
                       id="id_username" 
                       class="form-control" 
                       required
                       placeholder="Entrez votre nom d'utilisateur">
            </div>

            <div class="form-group">
                <label for="id_password">
                    <i class="fas fa-lock"></i> Mot de passe
                </label>
                <input type="password" 
                       name="password" 
                       id="id_password" 
                       class="form-control" 
                       required
                       placeholder="Entrez votre mot de passe">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>

        <div class="text-center mt-3">
            <p style="color: #7f8c8d;">
                Pas encore de compte ? 
                <a href="{% url 'register_user' %}" style="color: #3498db; text-decoration: none;">
                    Créer un compte
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
